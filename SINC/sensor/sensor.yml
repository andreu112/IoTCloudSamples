{
    "apiVersion": "extensions/v1beta1",
    "kind": "Deployment",
    "metadata": {
      "name": "sensor"
    },
    "spec": {
      "replicas": 1,
      "template": {
        "metadata": {
          "labels": {
            "app": "sensor",
            "role": "test",
            "tier": "bts"
          }
        },
        "spec": {
          "volumes":[
            {
              "name": "config",
              "configMap":{ "name": "config" }
            }
          ],
          "containers": [
            {
              "name": "sensor",
              "image": "rdsea/sensor",
              "command":["java"],
              "args": ["-jar", "sdsensor-0.0.1-SNAPSHOT-jar-with-dependencies.jar", "config/config.json", "data.csv", "test"],
              "volumeMounts":[
                {
                  "name": "config",
                  "mountPath": "/sensor/config"
                }
              ],
              "resources": {
                "requests": {
                  "cpu": "100m",
                  "memory": "100Mi"
                }
              }
            }
          ]
        }
      }
    }
  }